<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - SaCars</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* ---- CONTENEDOR GENERAL ---- */
        .perfil-contenedor {
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            color: #f1f1f1;
        }

        /* ---- TABS ---- */
        .perfil-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
        }

        .perfil-tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #b8b8b8;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .perfil-tab-btn.activo {
            color: #FFAD00;
            border-bottom: 3px solid #FFAD00;
        }

        .perfil-tab-btn:hover {
            color: #FFAD00;
        }

        /* ---- SECCIONES ---- */
        .perfil-seccion {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .perfil-seccion.activo {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---- TARJETA DE INFORMACIN ---- */
        .perfil-info {
            background: #161b22;
            /* un gris oscuro bonito */
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .perfil-info h2 {
            color: #fff;
            margin-bottom: 25px;
        }

        /* ---- CAMPOS ---- */
        .perfil-campo {
            margin-bottom: 20px;
        }

        .perfil-campo label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #ddd;
            display: block;
        }

        .perfil-campo input,
        .perfil-campo textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: #0d1117;
            color: #eee;
            font-size: 15px;
            transition: 0.2s;
        }

        .perfil-campo input::placeholder,
        .perfil-campo textarea::placeholder {
            color: #777;
        }

        .perfil-campo input:focus,
        .perfil-campo textarea:focus {
            outline: none;
            border-color: #FFAD00;
            box-shadow: 0 0 8px rgba(255, 173, 0, 0.3);
        }

        /* ---- BOTONES ---- */
        .perfil-acciones {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .boton-guardar {
            background: #FFAD00;
            color: #0d1117;
            border: none;
            padding: 12px 26px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: 0.2s;
        }

        .boton-guardar:hover {
            background: #e79a00;
        }

        .boton-cancelar {
            background: #2d2d2d;
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 26px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .boton-cancelar:hover {
            background: #3c3c3c;
        }

        /* ---- TARJETAS DE PEDIDOS ---- */
        .pedidos-contenedor {
            display: grid;
            gap: 18px;
        }

        .pedido-card {
            background: #1c2128;
            padding: 22px;
            border-radius: 10px;
            border-left: 4px solid #FFAD00;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: 0.3s;
        }

        .pedido-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 173, 0, 0.25);
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #fff;
        }

        .pedido-numero {
            font-weight: 600;
        }

        .pedido-estado {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .estado-pendiente {
            background: #fff3cd;
            color: #664d03;
        }

        .estado-procesando {
            background: #cfe2ff;
            color: #084298;
        }

        .estado-enviado,
        .estado-entregado {
            background: #d1e7dd;
            color: #0f5132;
        }

        .pedido-detalles {
            color: #bbb;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .pedido-total {
            font-size: 18px;
            color: #FFAD00;
            font-weight: bold;
        }

        .sin-pedidos {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* ---- MODAL ---- */
        .modal-pedido {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-pedido.activo {
            display: flex;
        }

        .modal-pedido-contenido {
            background: #0d1117;
            color: #f1f1f1;
            border-radius: 12px;
            padding: 30px;
            width: 95%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.07);
        }

        .modal-cerrar {
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
            color: #aaa;
            font-size: 26px;
            transition: .2s;
        }

        .modal-cerrar:hover {
            color: #FFAD00;
        }

        .producto-lista {
            margin-top: 20px;
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
        }

        .producto-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
        }

        .producto-item:last-child {
            border-bottom: none;
        }

        .producto-info h4 {
            color: #fff;
        }

        .producto-info p {
            color: #ccc;
        }

        /* Mensajes de alerta */
        .alerta.exito {
            background: rgba(26, 255, 115, 0.1);
            color: #5df598;
            border-left: 4px solid #21d977;
        }

        .alerta.error {
            background: rgba(255, 64, 64, 0.15);
            color: #ff6b6b;
            border-left: 4px solid #ff3b3b;
        }
    </style>
</head>

<body>

    <main class="perfil-contenedor">

    <!-- Modal para detalles de pedido -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
