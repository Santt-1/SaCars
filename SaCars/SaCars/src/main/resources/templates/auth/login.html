<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaCars - Ingresar</title>
  <!-- RUTAS CORREGIDAS PARA SPRING BOOT -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="/">
                    <img src="/img/logoprincipal.png" alt="Logo SaCars" class="auth-logo">
                </a>
                <h1>SaCars</h1>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-button" data-tab="registro">Registrarse</button>
            </div>

            <!-- LOGIN CLIENTE -->
            <div id="login" class="auth-form active">
                <div style="text-align: center; margin-bottom: 15px;">
                    <p style="color: #666; font-size: 0.9rem;">Ingresa como cliente</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" name="email" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="boton-amarillo btn-login">Iniciar Sesión</button>
                    <p class="form-error" id="login-error"></p>
                    
                    <div style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                        <p style="color: #666; font-size: 0.85rem;">
                            ¿Eres administrador? 
                            <a href="/admin/login" style="color: #ffc107; font-weight: 600; text-decoration: none;">
                                Accede al Panel Admin
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- REGISTRO -->
            <div id="registro" class="auth-form">
                <form id="registro-form">
                    <div class="form-group">
                        <label for="registro-nombre">Nombre</label>
                        <input type="text" id="registro-nombre" name="nombre" required placeholder="Juan Pérez">
                    </div>

                     <div class="form-group">
                        <label for="registro-apellido">Apellido</label>
                        <input type="text" id="registro-apellido" name="apellido" required placeholder="Pérez">
                    </div>

                    <div class="form-group">
                        <label for="registro-dni">DNI</label>
                        <input type="text" id="registro-dni" name="dni" required maxlength="8" placeholder="12345678">
                    </div>


                    <div class="form-group">
                        <label for="registro-email">Correo Electrónico</label>
                        <input type="email" id="registro-email" name="email" required placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="registro-telefono">Teléfono</label>
                        <input type="tel" id="registro-telefono" name="telefono" required placeholder="+51 942123456">
                    </div>

                    <div class="form-group">
                        <label for="registro-password">Contraseña</label>
                        <input type="password" id="registro-password" name="password" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="registro-password2">Confirmar Contraseña</label>
                        <input type="password" id="registro-password2" name="password2" required placeholder="••••••••">
                    </div>

                    <button type="submit" class="boton-amarillo btn-registro">Registrarse</button>
                    <p class="form-error" id="registro-error"></p>
                </form>
            </div>
        </div>
    </div>
    <script>
    console.log("LOGIN CARGADO");
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/auth-modal-v2.js"></script>
</body>
</html>
